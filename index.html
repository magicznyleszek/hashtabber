---
layout: default
---

<h1>Hello world!</h1>

<p>Here are some dinosaurs:</p>

<ul>
    {% for dinosaur in site.data.dinosaurs %}
        <li>
            <a href="{{ dinosaur.url }}" target="_blank">{{ dinosaur.name }}</a>
            {% for category in dinosaur.categories %}
                <a href="{{ site.url }}/category/{{ category }}">{{ category }}</a>
            {% endfor %}
        </li>
    {% endfor %}
</ul>
